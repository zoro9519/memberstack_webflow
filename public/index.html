<!DOCTYPE html>
<html>
  <head>
    <script data-memberstack-app="app_clfoaqm2j00tz0ukuaocdeyfq" src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>
  </head>
  <body>
    <button id="modal-button">Open modal</button>
    <div id="modal-root"></div>
    <div id="table-root"></div>
    <script>
      document.addEventListener("REACTLoaded", () => window.REACT_RENDER('table-root'));
      document
        .getElementById('modal-button')
        .addEventListener('click', () => window.REACT_RENDER('modal-root'));
      $memberstackDom.getCurrentMember()
        .then(res => res.data ? console.log(res.data) : $memberstackDom.openModal("LOGIN"));
    </script>
  </body>
</html>
